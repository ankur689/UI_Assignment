<!-- BEGIN REGISTRATION FORM -->

<div class="container">
        <div class="center">
		<br></br>
            <h2>Sign Up</h2>
        </div>

						<form id="registrationForm">
<!--Table that contains user details -->
 <table class='col-center'>
            <tr>
                <td><strong>First Name</strong></td><td><input class="form-control" style="width:210px" type="text" id="fname" name="fname" placeholder="Enter First Name" required/>
                </td>
            </tr>
            <tr>
                <td><br/><strong>Last Name</strong></td><td><br/><input class="form-control" style="width:210px" type="text" id="lname" placeholder="Enter Last Name" required/>
                </td>
            </tr>
            <tr>
                <td><br/><strong>Email</strong></td><td><br/><input class="form-control" style="width:210px" type="text" id="email" placeholder="Enter Email ID" required/>
                </td>
            </tr>
            <tr>
                <td><br/><strong>Password</strong></td>
                <td><br/><input class="form-control" style="width:210px" type="password" id="password" placeholder="Enter Password" maxlength="24" onKeyUp="CkPW(this.value);" required/>
                </td>
                <td><br/>
                <figure>
                    &nbsp;&nbsp;&nbsp;&nbsp;<img src="images/question_mark.jpg" alt="Password Criteria" title="Password must contain minimum 3 upper case, 2 lower case and 2 special chars" width="25" height="25">&nbsp;&nbsp;&nbsp;&nbsp;
                </figure>
                </td>
                <td><br/>
                    <div style="border:1px solid gray; width:177px; height:15px;"> <!-- set the border to >> border:1px; if you want it visible -->
                    <div id="progressBar" style="font-size:1px; height:15px; width:0px; border:0px solid white;">
                    </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><br/><strong>Confirm Password &nbsp;&nbsp;&nbsp;</strong></td><td><br/><input class="form-control" style="width:210px" type="password" id="confirm_password" placeholder="Must be same as password" required/>
                </td>
            </tr>

            
            <tr>
                <td><br/>
                    <button id="submit_form" type="Button" onclick="submitFormDetails()" class="btn btn-primary">Create</button>
                </td>
                <td><br/>
                    <button type="Button" onclick="clearForm()" class="btn btn-primary">Clear Form</button>
                </td>
            </tr>

            <tr>
                <td><br/>
                    <button type="Button" onclick="readFromLocalStorage()" class="btn btn-success">Read From Local Storage</button>&nbsp;&nbsp;&nbsp;
                </td>
                <td><br/>
                    <button type="Button" onclick="readFromSessionStorage()" class="btn btn-success">Read From Session Storage</button>
                </td>
            </tr>
        </table>
        <br/><br/>
        </form>
